<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu prório servidor
    </p>

    <video width="560" controls poster="imagens/limoes-capa.png">
        <source src="videos/meu-video.webm" type="video/webm">
        <source src="videos/meu-video.m4v" type="video/mp4">
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video.ogv" type="video/ogg">
        <p>
            Seu navegador não tem compatibilidade com videos
        </p>
    </video>

    <h1>Inserindo videos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/dnW55LkUAO8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do VIMEO</h1>

    <iframe src="https://player.vimeo.com/video/687172043?h=5d63c9c474&color=ffffff&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
