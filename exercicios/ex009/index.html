<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>

    <ol type="I"> <!-- tipos 1, A, a, i, I -->
        <li>Acordar</li>
        <li>Ligar para fulano</li>
        <li>Arrumar a cama</li>
        <li>Escovar os dentes</li>
        <li>Ir ao trabalho</li>
        <li>Almoçar</li>
        <li>Para casa</li>
        <li>jantar</li>
        <li>Dormir</li>
    </ol>

    <h2>Listas não ordenadas</h2>

    <ul type="disc"><!-- tipos disc, circle, square-->
        <li>Pao</li>
        <li>leite</li>
        <li>tomate</li>
        <li>feijão</li>
        <li>Suco</li>
    </ul>
    
</body>
</html>
