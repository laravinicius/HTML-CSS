<html lang="pt-br">
<head>

    <title>Estudos de iframe</title>
    <style>
        iframe{ /* em iframes o código css sempre vai sobrepor o código inline*/
            width: 400px;
            height: 400px;
            border: 10px solid black;
        }
    </style>
</head>
<body> <!-- tamanho padrao iframe 300x150-->
    <h1>Testando o uso de iframes</h1>
    <a href="iframe002.html">Exemplo 2</a>
    <a href="iframe003.html">Exemplo 3</a>
    <a href="iframe004.html">Exemplo 4</a>
    <a href="iframe005.html">Exemplo 5</a>
    <a href="iframe006.html">Exemplo 6</a>
    <p>Acessando o site do <iframe src="https://laravinicius.github.io" frameborder="0" scrolling = "no">
       <!-- aqui aparecem mensagem caso o navegador nao seja compativel -->
       <a href="https://laravinicius.github.io" target="_blank">Vinicius Lara</a>
    </iframe>para me conhecer</p>
    <!-- alguns sites tem segurança para não utilizar em iframes de terceiros-->

</body>
</html>
