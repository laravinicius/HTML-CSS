<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Prinicpais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>
        Nessa frase temos um<b>termo em negrito</b> não semântica utilizando a tag b
    </p>
    <p>
        Nessa frase tenho um <strong>termo em destaque</strong> com a tag strong 
    </p>
    
    <h2>Itáico</h2>
    <p>
        Nessa frase temos um <i>termo em italico</i> com a tag i não semantica
     </p>
    <p>
        Nessa frase temos um <em>termo em enfase</em> usando a tag EM
    </p>
    
</body>
</html>
