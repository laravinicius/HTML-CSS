<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <a href="form001.html">Voltar</a>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get">

        <p>
            <label for="idNum">Número: </label>
            <input type="range" name="num" id="idNum" min="0" max="10" value="5" oninput="valor()">
            <output id="idVal">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function valor(){
            let num = document.getElementById(`idNum`);
            let val = document.getElementById(`idVal`);

           val.innerHTML = Number(num.value); 

        }
    </script>
    
</body>
</html>
