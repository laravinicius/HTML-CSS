<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomrulários</title>
</head>
<body>
    <a href="form001.html">Voltar</a>
    <h1>Exemplos de formulários</h1>
    <form action="" method="POST">

        <p>
            <label for="iEst">Estado: </label>
            <select name="estado" id="iEst">
                <option value="">--- Escolha ---</option>
                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iProf">Profissão: </label>
            <input type="text" name="prof" id="iProf" list="listProf">
            <datalist id="listProf">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
                <option>Catabilista</option>
            </datalist>
        </p>

        <p>
            <label for="iMsg">Mensagem: </label> <br>
            <textarea name="msg" id="iMsg" cols="50" rows="10" placeholder="Digite sua Mensagem"></textarea>
            <!--Para text area é reconmenda usar method POST-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
