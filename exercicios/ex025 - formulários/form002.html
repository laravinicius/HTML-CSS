<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formul√°rio</title>
</head>
<body>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <Label for="iUsu">User:</Label>
            <input type="text" name="usu" id="iUsu" required minlength="5" maxlength="15" size="10" placeholder="username" autocomplete="username">
        </p>
        <p>
            <Label for="iSen">Senha:</Label>
            <input type="password" name="sen" id="iSen" required minlength="8" maxlength="10" size="8" placeholder="password" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
