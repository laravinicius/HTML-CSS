<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <a href="form001.html">Voltar</a>
    <h1>Exemplo de fomrulário</h1>
    <form action="" method="POST">
        <p>
            <label for="iCor">cor:</label>
            <input type="color" name="cor" id="iCor" value="#FFFFFF">
        </p>
        
        <p>
            <label for="iNiv">Nível de satisfação:</label>
            <input type="range" name="nivel" id="iNiv" min="1" max="5" value="1">
        </p>

        <p>
            <label for="iFoto">Foto do perfil: </label>
            <input type="file" name="foto" id="iFoto">
            <!-- envio de arquivos nao pode usar GET, apenas POST -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>
